<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="playerstats.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mukta:wght@300;400;500;600&family=Open+Sans:wght@300&family=Roboto&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="Premier_League-Logo.png" width="180" height="120" >
    </div>
      
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div><h2><strong><span class="Titel">Topscorers</span></strong></h2></div>
                <table class="topscorertable">
                    <thead>
                      <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Goals</th>
                      </tr>
                    </thead>
                    <tbody id="playerTableBody">
                      <!-- Player information will be dynamically added here -->
                    </tbody>
                </table> <!-- Missing closing tag for the table -->
            </div>
            <div class="col-md-6">
               <div class="Titel"><h2><strong><span class="Titel">Most Assists</span></strong></h2></div>
                <table class="assisttable">
                    <thead>
                      <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Assists</th>
                      </tr>
                    </thead>
                    <tbody id="playerTableAssist">
                      <!-- Player information will be dynamically added here -->
                    </tbody>
                </table> <!-- Missing closing tag for the table -->
            </div>
        </div>
    </div>
    
    <script src="playerstats.js"></script>
</body>
</html>
